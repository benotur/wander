<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WANDER - Home</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.css" rel="stylesheet" />
  <link rel="icon" href="marker white.png" type="image/x-icon" />
</head>

<body>
  <main>
    <div id="map" style="width:100vw;height:100vh;position:fixed;inset:0;z-index:1;"></div>
    <button id="profile-btn" class="profile-btn" title="Profile">
      <i class="fi fi-sr-user"></i>
    </button>
    <button id="passport-btn" class="passport-btn" title="Passport">
      <i class="fi fi-sr-book"></i>
    </button>
    <button id="open-menu-btn" title="Open menu">
      <i class="fi fi-sr-plus"></i>
    </button>
    <div id="menu-modal" class="hidden">
      <div id="menu-sheet">
        <button id="close-menu-btn">&times;</button>
        <div id="continent-list"></div>
      </div>
    </div>
    <div id="auth-container">
      <form id="login-form" class="auth-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>
          Don't have an account? <a href="#" id="show-register">Register</a>
        </p>
        <div class="auth-message" id="login-message"></div>
      </form>
      <form id="register-form" class="auth-form" style="display: none">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username" required />
        <input type="password" id="register-password" placeholder="Password" required />
        <button type="submit">Register</button>
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        <div class="auth-message" id="register-message"></div>
      </form>
    </div>
  </main>
  <div id="profile-modal" class="hidden">
    <div class="profile-modal-content">
      <h2>Profile</h2>
      <form id="change-username-form">
        <label>Change Username:</label>
        <input type="text" id="new-username" required />
        <button type="submit">Change Username</button>
      </form>
      <form id="change-password-form">
        <label>Change Password:</label>
        <input type="password" id="new-password" required />
        <button type="submit">Change Password</button>
      </form>
      <button id="clear-map-btn" type="button">Clear Map</button>
      <button id="logout-btn" class="logout-btn" type="button">Logout</button>
      <button id="delete-account-btn" type="button" style="background:#d32f2f;color:#fff;margin-top:8px;">Delete
        Account</button>
      <div id="profile-message"></div>
      <button id="close-profile-btn" type="button">Close</button>
    </div>
  </div>
<div id="passport-modal" class="hidden">
  <div class="profile-modal-content">
    <h2>Passport</h2>
    <div id="passport-code-row" style="display:flex;align-items:center;gap:8px;margin-bottom:0.5em;">
      <span id="passport-code" style="font-family:monospace;font-size:1.1em;"></span>
      <button id="copy-passport-code-btn" type="button" style="padding:2px 10px;font-size:1em;">Copy</button>
    </div>
    <div id="passport-stats"></div>
    <button id="compare-passport-btn" type="button" style="background:#1976d2;color:#fff;">Compare with others</button>
    <button id="share-passport-btn" type="button" style="background:#43a047;color:#fff;">Share my passport</button>
    <button id="close-passport-btn" type="button">Close</button>
  </div>
</div>
  <div id="map-filter-fab">
    <button id="map-filter-toggle" title="Map View">
      <i class="fi fi-sr-earth-americas"></i> World
    </button>
    <div id="map-filter-menu" class="hidden">
      <div class="map-filter-menu-header">Map view</div>
      <div class="map-filter-toggles">
        <button class="map-filter-toggle-btn" data-filter="lived" aria-pressed="true" title="Lived">
          <i class="fi fi-sr-house-chimney"></i>
        </button>
        <button class="map-filter-toggle-btn" data-filter="wish" aria-pressed="true" title="Wish">
          <i class="fi fi-sr-heart"></i>
        </button>
        <button class="map-filter-toggle-btn" data-filter="visited" aria-pressed="true" title="Visited">
          <i class="fi fi-sr-marker"></i>
        </button>
      </div>
    </div>
  </div>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
